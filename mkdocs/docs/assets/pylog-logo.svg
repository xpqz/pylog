<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="320" height="85" viewBox="0 0 240 64" role="img" aria-labelledby="title desc">
  <title id="title">pylog</title>
  <desc id="desc">Logo for the pylog project: a ?- query mark in a rounded square followed by the word pylog</desc>

  <!-- All strokes/fills use white for header logo -->
  <g fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Icon: rounded square -->
    <rect x="6" y="6" width="52" height="52" rx="12" />
    <!-- Icon: ?- using monospaced text so it's recognisably Prolog -->
  </g>

  <!-- Use text for ?- and wordmark; fallbacks ensure cross-platform availability -->
  <g fill="white">
    <text x="32" y="40" text-anchor="middle" font-family="IBM Plex Mono, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace"
          font-size="24" font-weight="600">?-</text>

    <!-- Wordmark -->
    <text x="76" y="42" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans', sans-serif"
          font-size="28" font-weight="700" letter-spacing="0.5">
      pylog
    </text>
  </g>

  <!-- Subtle divider to balance spacing -->
  <line x1="68" y1="16" x2="68" y2="48" stroke="white" stroke-opacity="0.3" stroke-width="2"/>
</svg>
