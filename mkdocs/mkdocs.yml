site_name: PyLog User Guide
site_description: User documentation for the PyLog Prolog interpreter with CLP(FD)
site_dir: site
repo_url: https://github.com/xpqz/pylog
repo_name: xpqz/pylog
theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - content.code.copy
    - content.code.annotate
    - toc.integrate
markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.critic
extra:
  generator: false
nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/install.md
      - REPL: getting-started/repl.md
      - Hello Prolog: getting-started/hello-prolog.md
      - JSON Quickstart: getting-started/json-quickstart.md
  - Prolog Basics:
      - Terms: basics/terms.md
      - Facts and Rules: basics/facts-and-rules.md
      - Queries and Unification: basics/queries-and-unification.md
      - Lists and Structures: basics/lists-and-structures.md
      - Dicts: basics/dicts.md
      - Control: basics/control.md
      - Arithmetic: basics/arithmetic.md
      - Operators: basics/operators.md
